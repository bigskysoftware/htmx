<style>
/* Sponsor container styling */
.sponsor-section {
  margin: 3em 0;
}

.sponsor-section h1,
.sponsor-section h2 {
  text-align: center;
  margin-bottom: 1.5em;
}

/* Common sponsor cell styling */
.sponsor-cell {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1em;
  min-height: 75px;
}

.sponsor-cell a {
  display: block;
  width: 100%;
  text-align: center;
}

.sponsor-cell img {
  width: 80%;
  max-width: 100%;
  height: 50px;
  object-fit: contain;
  transition: opacity 0.2s;
}

.sponsor-cell a:hover img {
  opacity: 0.8;
}

/* Platinum sponsors - full width */
.platinum-container {
  display: grid;
  grid-template-columns: 1fr;
  gap: 2em;
}

.platinum-container .sponsor-cell {
  min-height: 100px;
}

.platinum-container img {
  height: 60px;
  width: 60%;
}

/* Gold sponsors - 2 columns */
#gold-sponsors {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1.5em;
}

/* Silver sponsors - 3 columns */
#silver-sponsors {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1em;
}

/* Responsive layouts */
@media (max-width: 768px) {
  #gold-sponsors,
  #silver-sponsors {
    grid-template-columns: 1fr;
  }

  .sponsor-cell {
    padding: 0.75em;
    min-height: 60px;
  }

  .sponsor-cell img {
    width: 70%;
    height: 40px;
  }

  .platinum-container img {
    width: 70%;
    height: 50px;
  }
}

@media (min-width: 769px) and (max-width: 1024px) {
  #silver-sponsors {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Special styling for specific logos */
.sponsor-cell:has(.sekun-doggo) {
  overflow: visible;
}

.sekun-doggo {
  height: 80px !important;
  width: auto !important;
  max-width: none !important;
  object-fit: cover !important;
  margin-top: 0 !important;
  margin-bottom: 0 !important;
}

</style>
