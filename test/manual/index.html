<!DOCTYPE html>
<html>
<head>
    <meta name="htmx:config" content='{"sse":true,"sseUrl":"/sse","logAll":true}'>
    <script src="/htmx.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="max-w-5xl mx-auto p-4 my-12">
    <h1 class="text-xl">
        Server-Sent Events (SSE) Test
    </h1>

    <div class="bg-neutral-100 p-4 rounded-xl my-8">
        <span class="font-bold">How it works:</span>
        <ul class="mt-2">
            <li>SSE connection auto-established to <code>/sse</code> via meta config</li>
            <li>Server sends: <code>&lt;partial hx-target="#target"&gt;...&lt;/partial&gt;</code></li>
            <li>Content updates every 2 seconds</li>
            <li>Check console for htmx debug logs</li>
        </ul>
    </div>

    <div id="target" class="bg-neutral-100 p-4 rounded-xl">
        <p class="not-last:mb-2 font-semibold">Waiting for SSE updates...</p>
    </div>
</body>
</html>
